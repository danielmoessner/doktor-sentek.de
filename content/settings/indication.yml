title: Hinweis
text: >-
  Liebe Patientinnen, liebe Patienten, 


  ab dem 8. April 2023 wurde auch die Masekenpflicht in den Arztpraxen bundesweit aufgehoben. Wir appellieren an Ihre Eigenverantwortung, d.h. es ist nicht verboten eine Maske zu tragen wenn ein entsprechendes Risikopotential vorliegen sollte.  


  Auch weiterhin gilt sich im Zweifel vor Besuch der Praxis mit uns telefonisch oder per Mail in Verbindung zu setzten, sofern sie Kontakt mit coronainfizierten Personen hatten oder Erkältungssymptome aufweisen. Auch alle übrigen Anfragen können sie über das Kontaktformular auf der Homepage an uns richten.   


  Ihr Praxis-Team
