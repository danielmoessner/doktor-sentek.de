collection: setting
slug: indication
title: Hinweis
text: "Im Rahmen der durch die aktuelle Coronavirus Pandemie erforderlichen
  Hygienemaßnahmen bitten wir sie sich vor Besuch der Praxis mit uns telefonisch
  oder per Mail in Verbindung zu setzten, sofern sie Kontakt mit
  coronainfizierten Personen hatten oder Erkältungssymptome aufweisen. Auch alle
  übrigen Anfragen können sie über das Kontaktformular auf der Homepage an uns
  richten.   "
