# See https://www.netlifycms.org/docs/configuration-options/#backend
backend:
  name: git-gateway
  branch: main
  repo: danielmoessner/gatsby-netlifycms.tortuga-webdesign.de

# See https://www.netlifycms.org/docs/beta-features/#working-with-a-local-git-repository
local_backend: true

# See https://www.netlifycms.org/docs/configuration-options/#locale
locale: de

# See https://www.netlifycms.org/docs/configuration-options/#display-url
display_url: https://gatsby-netlifycms.tortuga-webdesign.de

# See https://www.netlifycms.org/docs/configuration-options/#site-url
site_url: https://gatsby-netlifycms.tortuga-webdesign.de

# See https://www.netlifycms.org/docs/configuration-options/#media-folder
media_folder: /content/media

# See https://www.netlifycms.org/docs/configuration-options/#public-folder
public_folder: ../media

# See https://www.netlifycms.org/docs/collection-types/
collections:
  - name: page
    label: Seiten
    label_singular: Seite
    delete: false
    editor:
      preview: false
    files:
      - file: content/pages/home.yml
        label: Startseite
        name: home
        fields:
          - { label: Sammlung, name: collection, widget: hidden, default: page }
          - { label: Slug, name: slug, widget: hidden, default: home }
          - label: Meta
            name: meta
            widget: object
            fields:
              - { label: Titel, name: title, widget: string }
              - label: Beschreibung
                name: description
                widget: text
              - { label: Bild, name: image, widget: image }
          - label: Anti Aging
            name: antiAging
            widget: object
            fields:
              - { label: Bild, name: image, widget: image }

      - file: content/pages/contact.yml
        label: Kontakt
        name: contact
        fields:
          - { label: Sammlung, name: collection, widget: hidden, default: page }
          - { label: Slug, name: slug, widget: hidden, default: contact }
          - label: Meta
            name: meta
            widget: object
            fields:
              - { label: Titel, name: title, widget: string }
              - label: Beschreibung
                name: description
                widget: text
              - { label: Bild, name: image, widget: image }

      - file: content/pages/nonSurgicalTherapies.md
        label: Nicht-operative Therapien
        name: nonSurgicalTherapies
        fields:
          - { label: Sammlung, name: collection, widget: hidden, default: page }
          - { label: Slug, name: slug, widget: hidden, default: home }
          - label: Meta
            name: meta
            widget: object
            fields:
              - { label: Titel, name: title, widget: string }
              - label: Beschreibung
                name: description
                widget: text
              - { label: Bild, name: image, widget: image }
          - label: Header
            name: header
            widget: object
            fields:
              - { label: Vortitel, name: pretitle, widget: string }
              - { label: Titel, name: title, widget: string }
              - { label: Text, name: text, widget: text }
          - {
              label: Inhalt,
              name: body,
              widget: markdown,
              hint: Bitte nur Überschrift 2-6 verwenden für SEO.,
            }

  - name: member
    label: Teammitglieder
    label_singular: Teammitglied
    editor:
      preview: true
    folder: content/member
    slug: '{{fields.slug}}'
    create: true
    # preview_path: wildtiere/{{fields.slug}}
    fields:
      - { label: Sammlung, name: collection, widget: hidden, default: member }
      - { label: Titel, name: title, widget: string }
      - { label: Slug, name: slug, widget: string }
      - { label: Untertitel, name: subtitle, widget: string }
      - { label: Bild, name: image, widget: image }
      - { label: Auszug, name: excerpt, widget: text }
      - { label: Inhalt, name: body, widget: markdown }

  - name: illness
    label: Krankheitsbilder
    label_singular: Krankheitsbild
    editor:
      preview: true
    extension: md
    folder: content/illness
    slug: '{{fields.slug}}'
    create: true
    preview_path: krankheitsbild/{{fields.slug}}
    fields:
      - { label: Sammlung, name: collection, widget: hidden, default: illness }
      - label: Meta
        name: meta
        widget: object
        fields:
          - { label: Titel, name: title, widget: string }
          - label: Beschreibung
            name: description
            widget: text
          - { label: Bild, name: image, widget: image }
      - { label: Titel, name: title, widget: string }
      - { label: Slug, name: slug, widget: string }
      - { label: Auszug, name: excerpt, widget: text }
      - label: Inhalt
        name: body
        widget: markdown
        hint: Bitte nur Überschrift 2-6 verwenden für SEO.

  - name: operation
    label: Operationen
    label_singular: Operationen
    editor:
      preview: true
    extension: md
    folder: content/operation
    slug: '{{fields.slug}}'
    create: true
    preview_path: operation/{{fields.slug}}
    fields:
      - { label: Sammlung, name: collection, widget: hidden, default: operation }
      - label: Meta
        name: meta
        widget: object
        fields:
          - { label: Titel, name: title, widget: string }
          - label: Beschreibung
            name: description
            widget: text
          - { label: Bild, name: image, widget: image }
      - { label: Titel, name: title, widget: string }
      - { label: Slug, name: slug, widget: string }
      - { label: Auszug, name: excerpt, widget: text }
      - label: Inhalt
        name: body
        widget: markdown
        hint: Bitte nur Überschrift 2-6 verwenden für SEO.

  - name: category
    label: Kategorien
    label_singular: Kategorie
    editor:
      preview: false
    folder: content/categories
    slug: '{{slug}}'
    create: true
    fields:
      - { label: Sammlung, name: collection, widget: hidden, default: category }
      - { label: Titel, name: title, widget: string }

  - name: 'setting'
    label: Einstellungen
    label_singular: Einstellung
    delete: false
    editor:
      preview: false
    files:
      - file: 'content/settings/global.yml'
        label: Global
        name: 'global-settings'
        preview: false
        fields:
          - { label: Sammlung, name: collection, widget: hidden, default: setting }
          - { label: Slug, name: slug, widget: hidden, default: global }
          - {
              label: Titel in der Navigation,
              name: navigationTitle,
              widget: string,
              default: Wildtiere,
            }
          - { label: URL der Seite, name: siteUrl, widget: string, required: false }
          - { label: Favicon, name: favicon, widget: image }
