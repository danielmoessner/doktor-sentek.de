title: Hinweis
text: >-
  Liebe Patienten, seit Juni 2023 können wir auch ambulante Operationen im
  Krankenhaus Bad Doberan durchführen. Dort steht uns jeden zweiten Montag ein
  Operationssaal zur Verfügung in dem wir unsere Patienten mit Schulter-, Knie-
  und Handgelenkproblemen versorgen können. Die Patienten werden über die sich
  ebenfalls im GDZ Lütten-Klein befindliche Anästhesiepraxis von Dr. med. Björn
  Glasenapp auf die Operation vorbereitet. Somit können wir auch weiterhin eine
  kontinuierliche Betreuung vom ersten Röntgenbild bis zum letzten
  Verbandswechsel sicherstellen.  Des Weitern können Sie Fragen zum
  organisatorischen Ablauf und auch alle übrigen Anfragen über das
  Kontaktformular auf unserer Homepage an uns richten.   

  Ihr Praxis-Team
