title: Hinweis
text: >-
  Liebe Patienten, 


  Seit Juni 2023 können wir auch ambulante Operationen im Krankenhaus Bad Doberan durchführen. Dort steht uns jeden zweiten Montag ein Operationssaal zur Verfügung in dem wir unsere Patienten mit Schulter-, Knie- und Handgelenkproblemen versorgen können. Die Patienten werden über die sich ebenfalls im GDZ Lütten-Klein befindliche Anästhesiepraxis von Dr. med. Björn Glasenapp auf die Operation vorbereitet. Somit können wir auch weiterhin eine kontinuierliche Betreuung vom ersten Röntgenbild bis zum letzten Verbandswechsel sicherstellen.  


  Bezüglich des Tragens von Masken appellieren wir an Ihre Eigenverantwortung, d.h. es ist nicht verboten eine Maske zu tragen wenn ein entsprechendes Risikopotential vorliegen sollte.  Auch weiterhin gilt sich im Zweifel vor Besuch der Praxis mit uns telefonisch oder per Mail in Verbindung zu setzten, sofern sie Kontakt mit Corona infizierten Personen hatten oder Erkältungssymptome aufweisen. 


  Des Weitern können Sie auch alle übrigen Anfragen über das Kontaktformular auf unserer Homepage an uns richten.   


  Ihr Praxis-Team
